<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match Three</title>

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta http-equiv="cleartype" content="on" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Match Three" />

    <link rel="apple-touch-icon-precomposed" href="images/ios-icon.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ios-icon-ipad.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ios-icon-iphone-retina.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ios-icon-ipad-retina.png"/>

    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <div id="game">
        <div class="screen" id="splash-screen">
            <h1 class="logo">Match<br/>Three</h1>
            <progress class="loader" value="0" max="100"></progress>
            <span class="continue">Click to continue</span>
        </div>
        <div class="screen" id="main-menu">
            <h2 class="logo">Match<br/>Three</h2>
            <ul class="menu">
                <li><button data-name="game-screen">Play</button></li>
                <li><button data-name="high-scores">High Score</button></li>
                <li><button data-name="about">About</button></li>
                <li><button data-name="exit-screen">Exit</button></li>
            </ul>
        </div>
        <div class="screen" id="game-screen">
            <div class="game-board"></div>
        </div>
        <div class="screen" id="high-scores"></div>
    </div>

    <script src="polyfill-6to5.js"></script>
    <script src="regenerator-runtime.js"></script>
    <script src="scripts/libs.js"></script>
    <script src="scripts/app.js"></script>
    <script>
        var App = require('app')['default'];
        App.start();
    </script>
</body>
</html>
